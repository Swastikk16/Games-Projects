<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card UI Design</title>

    <!--  CSS  -->
    <link rel="styleSheet" href="style.css" />

    <!-- Boxicon CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />


</head>

<body>

    <div class="profile-card">
        <div class="image">
            <img src="SWASTIK_PHOTO.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Swastik Joshi</span>
            <span class="job">Investor</span>

        </div>
        <div class="media-buttons">
            <a href="#" style="background-color: #0B60B0" class="link">
                <i class='bx bxl-meta'></i>
            </a>
            <a href="#" style="background-color:#FF004D ;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background-color: #7FC7D9;" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" style="background-color:#11235A ;" class="link">
                <i class='bx bxl-linkedin-square' ></i>
            </a>

        </div>

        <div class="buttons">
            <button class="button">Connect</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-dots'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share-alt'></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>


</body>

</html>
